<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carattere&family=Jost:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <!-- Animations -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <title>D & P</title>
  </head>

  <body>
    <!-- Hero section -->
    <section class="hero bg-img">
      <div class="hero-logo">
        <div class="wrapper">
          <div class="frame">
            <img
              src="/assets/DP LOGO.svg"
              alt="logo"
              style="width: 100%; height: 100%"
            />
          </div>
        </div>
      </div>
      <div class="hero-text1">
        <h1>Dhanush</h1>
        <h1>&</h1>
        <h1>Priyanka</h1>
      </div>
      <div class="hero-text2">
        <p>
          Await your presence for our wedding celebrations on <br />
          <span style="font-size: 30px; font-weight: 400"
            >28th of January 2024</span
          >
        </p>
      </div>
    </section>

    <!-- Countdown -->
    <section class="countdown">
      <dotlottie-player
        src="https://lottie.host/43ac5161-adc2-446c-86ed-4c066302af0a/NJwDEiSjdQ.json"
        background="transparent"
        speed="1"
        style="width: 100%; height: 100px"
        direction="1"
        mode="bounce"
        loop
        autoplay
      ></dotlottie-player>
      <div class="countdown-position">
        <h1 style="margin: 0; font-size: 20px; font-weight: 300">
          Celebrations begin in
        </h1>
        <div class="container" id="countdown"></div>
      </div>
    </section>

    <!-- Events -->
    <section class="events-bg">
      <h1
        style="margin: 5px; font-size: 30px; font-weight: 500; color: aliceblue"
      >
        EVENTS
      </h1>
      <div class="events-cards">
        <div class="events-card">
          <h2 style="margin: 0; color: #743089">HALDI</h2>
          <img
            style="margin: 5px auto; height: 70%; width: 80%"
            src="/assets/haldi.jpg"
            alt="Placeholder image"
          />
          <p class="card-footer-item" style="margin: 5px 0">
            <a
              style="font-size: 18px"
              href="https://maps.google.com?q=Sri%20Nagalakshmi%20Sabhabhavana,%20Bus%20Stop,%20Chikkamagaluru%20-%20Sringeri%20Rd,%20Seegodu,%20Karnataka%20577112&ftid=0x3bbb3966dc07af19:0x4306ed43d6a7d364&hl=en-IN&gl=in&coh=176814&entry=gps&lucs=,47065934"
              >Venue : Sri Nagalakshmi Sabhabhavana</a
            >
          </p>
        </div>
        <!-- marriage -->
        <div class="events-card">
          <h2 style="margin: 0; color: #743089">MARRIAGE</h2>
          <img
            style="margin: 5px auto; height: 70%; width: 80%"
            src="/assets/marriage.jpg"
            alt="Placeholder image"
          />
          <p class="card-footer-item" style="margin: 5px 0">
            <a
              style="font-size: 18px"
              href="https://maps.google.com?q=Sri%20Nagalakshmi%20Sabhabhavana,%20Bus%20Stop,%20Chikkamagaluru%20-%20Sringeri%20Rd,%20Seegodu,%20Karnataka%20577112&ftid=0x3bbb3966dc07af19:0x4306ed43d6a7d364&hl=en-IN&gl=in&coh=176814&entry=gps&lucs=,47065934"
              >Venue : Sri Nagalakshmi Sabhabhavana</a
            >
          </p>
        </div>
        <!-- reception -->
        <div class="events-card">
          <h2 style="margin: 0; color: #743089">RECEPTION</h2>
          <img
            style="margin: 5px auto; height: 70%; width: 80%"
            src="/assets/reception.jpg"
            alt="Placeholder image"
          />
          <p class="card-footer-item" style="margin: 5px 0">
            <a
              style="font-size: 18px"
              href="https://maps.google.com?q='OLV%20HILLTOP'%20-%20The%20Party%20Venue,%20Airport%,%20Mary%20Hill,%20Gurunagar,%20Mangaluru,%20Karnataka%20575008&ftid=0x3ba35a06649f0a7b:0x1d0a15a1a43e8832&hl=en-IN&gl=in&coh=176814&entry=gps&lucs=,47065934"
              >Venue : OLV Hilltop</a
            >
          </p>
        </div>
      </div>
    </section>

    <!-- Countdown script -->
    <script src="script.js"></script>
  </body>
</html>
